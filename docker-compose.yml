version: '3'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME}
      POSTGRES_USER: ${POSTGRES_DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data

  postgres-queries:
    build: ./postgres-queries
    container_name: postgres_queries
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB_NAME}
      POSTGRES_USER: ${POSTGRES_DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_DB_PASSWORD}
    ports:
      - "8000:8000"

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
  worker:
    build:
      context: ./video-mgmt
    command: celery -A tasks worker --loglevel=info
    volumes:
      - ./video-mgmt:/app
    depends_on:
      - redis
      - postgres
  video-mgmt:
    build:
      context: ./video-mgmt
    command: python app.py
    ports:
      - "5004:5004"
    volumes:
      - ./video-mgmt:/app
    depends_on:
      - redis
      - postgres
