version: '3'

services:
  postgres:
    build:
      context: ./postgres_db
      dockerfile: Dockerfile
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME}
      POSTGRES_USER: ${POSTGRES_DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
  worker:
    build:
      context: ./gestion_videos
    command: celery -A tasks worker --loglevel=info
    volumes:
      - ./gestion_videos:/app
    depends_on:
      - redis
      - postgres
  web:
    build:
      context: ./gestion_videos
    command: python app.py
    ports:
      - "5000:5000"
    volumes:
      - ./gestion_videos:/app
    depends_on:
      - redis
      - postgres
volumes:
  postgres-data:
